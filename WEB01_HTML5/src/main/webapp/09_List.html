<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ol Tag (Ordered List)</h1>
    <ol type="a">
        <li>InstaGram</li>
        <li>Facebook</li>
        <li>Tweeter</li>
    </ol>

    <h1>ul Tag (UnOrdered List)</h1>
    <ul type="square">
        <li>Html5</li>
        <li>Css3</li>
        <li>JavaScript</li>
        <li>React</li>
    </ul>

    <!--  리스트의 구성 요소로 또 하나의 리스트를 사용 -->
    <h1>List안에 List 삽입</h1>
    <ul>
        <li>HTML</li>
            <ol>
                <li>b tag</li>
                <li>i tag</li>
                <li>sup tag</li>
            </ol> 
        <li>CSS</li>
            <ul>
                <li>Selector</li>
                <li>Animation</li>
                <li>3D Transform</li>
            </ul>
    </ul>
</body>
</html>
