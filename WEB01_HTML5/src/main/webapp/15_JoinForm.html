<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 9행 2열 -->
    <table bgcolor="blue" align="center"> 
        <!-- border="0" cellpadding="1" cellspacing="1" -->
        <tr height="30" bgcolor="white">
            <th>아이디</th>
            <td width="700" align="left" >
                <input type="text" name="userid" size="30"  />
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>password</th>
            <td width="700" align="left" >
                <input type="password" name="pw" size="30"  />
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>전화번호</th>
            <td width="700" align="left">
                <select name="phone">
                    <option value="0">010</option>
                    <option value="1">02</option>
                </select>
                -
                <input type="text" name="phone" style="width: 70px;" />
                -
                <input type="text" name="phone" style="width: 70px;" />
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>성별</th>
            <td width="700" align="left" >
                <input type="radio" name="gender" value="m">남자
                <input type="radio" name="gender" value="f">여자
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>알게된 경로</th>
            <td width="700" align="left" >
                <input type="checkbox" name="Route" value="1">신문
                <input type="checkbox" name="Route" value="2">TV
                <input type="checkbox" name="Route" value="3">지인소개
                <input type="checkbox" name="Route" value="4">기타
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>직업</th>
            <td width="700" align="left" >
                <select name="job">
                    <option value="0">학생</option>
                    <option value="1">직장인</option>
                </select>
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>생년월일</th>
            <td width="700" align="left">
                <input type="text" name="birth" style="width: 50px;"  />년
                <select name="mon">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                    <option value="10">11</option>
                    <option value="11">12</option>
                </select>월
                <select name="day">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                    <option value="10">11</option>
                    <option value="11">12</option>
                    <option value="12">13</option>
                    <option value="13">14</option>
                    <option value="14">15</option>
                    <option value="15">16</option>
                    <option value="16">17</option>
                    <option value="17">18</option>
                    <option value="18">19</option>
                    <option value="19">20</option>
                    <option value="20">21</option>
                    <option value="21">22</option>
                    <option value="22">23</option>
                    <option value="23">24</option>
                    <option value="24">25</option>
                    <option value="25">26</option>
                    <option value="26">27</option>
                    <option value="27">28</option>
                    <option value="28">29</option>
                    <option value="29">30</option>
                    <option value="30">31</option>
                </select>일
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>주소</th>
            <td width="700" align="left" >
                <input type="text" name="userid" style="width: 500px;"  />
                
            </td>
        </tr>
        <tr height="30" bgcolor="white">
            <th>인사말</th>
            <td width="700" align="left" >
                <!-- 멀티라인 텍스트 입력란 -->
                <textarea cols="50" rows="10" name="intro">가나다라마바사</textarea>
                
            </td>
        </tr>
        <tr height="30" bgcolor="white" align="center">
            <td width="800" colspan="2">
                <input type="submit" value="회원가입">
                <input type="reset" value="다시 작성">
            </td>
        </tr>
    </table>
</body>
</html>
