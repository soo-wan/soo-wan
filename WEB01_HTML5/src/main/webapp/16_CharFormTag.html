<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <b></b> : 굵은 글자 -->
    <!-- <i></i> : 이탤릭 체 -->
    <!-- <sup></sup> : 위 첨자 -->
    <!-- <sub></sub> : 아래 첨자 -->
    <!-- <ins></ins> : 밑줄 -->
    <!-- <u></u> : 밑줄 -->
    <!-- <del></del> : 삭선 -->
    <!-- <small></small> : 작은 글자 -->

    <sub>헌법재판소의</sub> 조직과 운영 기타 필요한 사항은 법률로 정한다. 국정의 중요한 <b>사항에 관한 대통령의</b> 자문에 응하기 <i>위하여</i> 국가원로로 구성되는 국가원로자문회의를 <small>둘 수 있다.</small>

<ins>대한민국의</ins> 영토는 <u>한반도와</u> 그 부속도서로 한다. 모든 <sup>국민은</sup> 양심의 <ins>자유를</ins> 가진다. 국가안전보장에 관련되는 대외정책·군사정책과 <del>국내정책의</del> 수립에 관하여 국무회의의 심의에 앞서 대통령의 자문에 응하기 위하여 국가안전보장회의를 둔다.

</body>
</html>
