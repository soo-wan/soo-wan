<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        사이트 페이지의 위치정보를 태그 이름으로 해서 해당 컨텐츠를 직관적으로 구분할 수 있게 해주는 태그
        외부에서 검색을 할 경우 효과적인 검색내용을 제공하기 위한 목적으로 만들어 졌습니다.
        그 외 영역별 개발화면 구분 등에 활용이 되기도 하지만, 메뉴에서 또는 제목에서 검색어를 검색하는 오류를 줄이기 위한 목적이 더 크게 사용됩니다.
     -->

     <!-- 
        -HTML5 시멘틱 구조 태그 - 주로 body 안에서 사용됩니다.
        .<header></header> : 헤더를 의미합니다(회사명/로고)
        .<nav></nav> : 네비게이션을 의미(주메뉴 구성)합니다
        .<aside> : 사이드에 위치(sub 메뉴/광고)하는 공간을 의미합니다.
        .<section> : 여러 중심 내용을 감싸는 공간을 의미합니다.
        .<article> : 글자가 많이 들어가는 부분을 의미합니다.
        .<footer> : 맺음말(이용약관ㅣ주소(위치)ㅣ저작권ㅣ사이트맵)을 의미합니다.
      -->
      <header>
            <h1>하미미디어 아카데미</h1>
      </header>
      <nav>
            <ul>
                <li>회사소개</li>
                <li>사업소개</li>
                <li>채용정보</li>
            </ul>
      </nav>
      <section>
            <aside>
                <h2>회사소개</h2>
                <ul>
                    <li>CEO 인사말</li>
                    <li>회사개요</li>
                    <li>회사연혁</li>
                    <li>찾아오시는길</li>
                    <li>사이트맵</li>
                </ul>
            </aside>
            <article>
                <h2>CEO 인사말</h2>
                <p>고객 여러분 반갑습니다. 지난 2023년....어쩌구~저쩌구~</p>
                <p>고객 여러분 감사합니다! </p>
            </article>
      </section>
      <footer>
            <span>이용약관 ㅣ 개인정보처리방침 ㅣ 이메일무단수집거부</span>
            <span>더조은아이티아카데미<br>서울시 서대문구. Tel : 010-1000-1000</span>
      </footer>
</body>
</html>
