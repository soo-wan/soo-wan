<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07.html</title>
    <link rel="stylesheet" type="text/css" href="css/naver(teacher).css" />
</head>
<body>
    <div id="logo">
        <img src="images/naverlogo.png" />
    </div>
    <div id="header">
        실명 인증된 아이디로 가입<img src="images/check.png">
    </div>
    <div id="id">
        &nbsp;&nbsp;<img src="images/id.png" />
        <input type="text" size="27" placeholder="아이디"/>
        @naver.com
    </div>
    <div id="pw">
        &nbsp;&nbsp;<img src="images/key3.png" />
        <input type="password" size="36" placeholder="비밀번호"/>
        <img src="images/view.png" />
    </div>
    <div id="email">
        &nbsp;&nbsp;
        <img src="images/mail.png" />
        <input type="text" size="50" placeholder="[선택] 비밀번호 분실 시 확인용 이메일"/>
    </div>


    <div id="personal_info">
        <div>&nbsp;&nbsp;<img src="images/id.png" /><input type="text" size="24" placeholder="이름"/></div>
        <div>&nbsp;&nbsp;<img src="images/birth.png" /><input type="text" size="24" placeholder="생년월일 8자리"/></div>
        <div>&nbsp;&nbsp;<img src="images/comu.png" /><input type="text" size="24" placeholder="통신사 선택"/></div>
        <div id="gender">
            <div id="left">
                <div>남자</div><div>여자</div>
            </div>
            <div id="right">
                <div>내국인</div><div>외국인</div>
            </div>
        </div>
        <div style="border:0px;">&nbsp;&nbsp;<img src="images/phone.png" /> <input type="text" size="24" placeholder="휴대전화번호"/></div>
    </div>
    
    <div id="agree" >&nbsp;&nbsp;<img src="images/check.png"> [필수] <b>인증 약관 전체동의</b></div>
    <div id="button" >인증요청</div>
</body>
</html>
