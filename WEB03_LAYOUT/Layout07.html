<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/naver.css">
</head>
<body>
    <div id="logo">
        <img src="images/naverlogo.png">
    </div>
    <div id="header">
        실명 인증된 아이디로 가입<img src="images/check.png">
    </div>
    <div id="id">
        &nbsp;&nbsp;<img src="images/id.png">
        <input type="text" size="27" placeholder="아이디">
        @naver.com
    </div>
    <div id="pw">
        &nbsp;&nbsp;<img src="images/key3.png">
        <input type="password" size="36" placeholder="비밀번호">
        <img src="images/view.png">
    </div>
    <div id="email">
        &nbsp;&nbsp;<img src="images/mail.png">
        <input type="text" size="40" placeholder="[선택] 비밀번호 분실 시 확인용 이메일">
    </div>
    
    <div id="temp"></div>

    <div id="name">
        &nbsp;&nbsp;<img src="images/id.png">
        <input type="text" size="27" placeholder="이름">
    </div>
    <div id="birth">
        &nbsp;&nbsp;<img src="images/birth.png">
        <input type="text" size="12" placeholder="생년월일 8자리">
    </div>

    <div id="mobile">
        &nbsp;&nbsp;<img src="images/comu.png">
        <input type="text" size="37" placeholder="통신사 선택">
        <button type="button" class="btn_expand" aria-expanded="false">
            <span class="text2">V</span>
        </button>
        <select class="select">
            <option disabled hidden selected>
                통신사 선택
            </option>
            <option value="americano">아메리카노</option>
            <option value="caffe latte">카페라테</option>
            <option value="cafe au lait" selected>카페오레</option>
            <option value="espresso">에스프레소</option>
        </select>
    </div>

    <!-- gender -->
    <div id="gender">
        <div id="left">
            <div>남자</div>
            <div>여자</div>
        </div>
        <div id="right">
            <div>내국인</div>
            <div>외국인</div>
        </div>
    </div>

    <div id="phone">
        &nbsp;&nbsp;<img src="images/phone.png">
        <input type="text" size="27" placeholder="휴대전화번호">
    </div>

    <div id="temp"></div>

    <div id="agreement">
        &nbsp;
        <img src="images/check.png">
        <span class="text3">[필수]</span>
        <span class="text">인증 약관 전체동의</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn_expand" aria-expanded="false">
            <span class="text2">V</span>
        </button>
    </div>

    <div id="button" >인증요청</div>
</body>
</html>
