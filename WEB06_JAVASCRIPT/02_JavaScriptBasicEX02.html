<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        //원의 반지름을 입력 받아서 원의 넓이, 둘레의 길이를 document.write를 이용해서 출력하세요
        //넓이 : 반지름 * 반지름 * 3.141592
        //둘레 : 2 * 반지름 * 3.141592
        //출력양식
        //입력하신 반지름 xx에 대한
        //원의 넓이 : xx.xx
        //원의 둘레 : xx.xx
        var pi = 3.141592;
        var ban = prompt("원의 반지름을 입력하세요", "10");
        var n = ban * ban * pi;
        var d = 2 * ban * pi;
        document.write("<h1> 입력하신 반지름에 대한 원의 넓이 : " 
            + n + "</h1>");
        document.write("<h1>원의 둘레 : " + d + "</h1>");
    </script>
</head>

</body>
</html>
