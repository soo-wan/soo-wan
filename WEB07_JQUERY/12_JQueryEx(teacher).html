<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script/jquery.innerfade.js"></script>
    <style type="text/css">
        .container{
            display: flex;
            flex-direction: column;
            width: 1080px;
            height: 480px;
        }
        #tabs{
            width   : 1080px; 
            height  : 40px;
            display : flex; /* 요소들이 수평으로 나란히 배열 */
            
        }
        #tabs div{
            width : 180px;
            height: 40px;
            box-sizing: border-box;
            border-radius: 5px 5px 0 0;
            font-size: 120%;
            cursor: default; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed black;
        }

        #content{
            position: relative;
            width : 1080px;
            height: 440px;
            margin : 0 auto;
        }
        .contents{
            position: absolute;
            width : 1080px;
            height: 440px;
            left : 0px;
            top : 0px;
            line-height: 440px;
            text-align: center;
            font-size: 120%;
            /* display: none; */
        }
    </style>
    <script type="text/javaScript">
        $(function(){
            $('#tabs div:eq(0), #content1').css('background', '#ebaa55');
            $('#tabs div:eq(1), #content2').css('background', '#55ebd1');
            $('#tabs div:eq(2), #content3').css('background', '#4fbde3');
            $('#tabs div:eq(3), #content4').css('background', '#6ebe6d');
            $('#tabs div:eq(4), #content5').css('background', '#95a096');
            $('#tabs div:eq(5), #content6').css('background', '#ed8d2a');
            // content 들에 배경색을 탭메뉴와 맞춰주세요
            // 메뉴를 클릭하면 해당 화면이 화면에 보이게 코딩합니다.
        });

        $(function(){
            $('#tabs div').click(function(){
                var idx = $(this).index();
                var selectDiv = '#content' + (idx+1);
                $('.contents').hide();
                $(selectDiv).show();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="tabs">
            <div>Menu A</div>
            <div>Menu B</div>
            <div>Menu C</div>
            <div>Menu D</div>
            <div>Menu E</div>
            <div>Menu F</div>
        </div>
        <div id="content">
            <div class="contents" id="content1">Content A</div>
            <div class="contents" id="content2">Content B</div>
            <div class="contents" id="content3">Content C</div>
            <div class="contents" id="content4">Content D</div>
            <div class="contents" id="content5">Content E</div>
            <div class="contents" id="content6">Content F</div>
        </div>
    </div>
</body>
</html>
