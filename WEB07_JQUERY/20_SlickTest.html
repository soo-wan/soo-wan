<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./slick/slick.min.js"></script>

    <link rel="stylesheet" tpye ="text/css" href="./slick/slick.css">
    <link rel="stylesheet" tpye ="text/css" href="./slick/slick-theme.css">

    <style type="text/css">
        body{
            background: #e6f376;
        }
        .view {
            width: 600px;
            margin: 0 auto;
        }
        img{
            width: 600px;
            border-radius: 20px;
        }
    </style>
    <script type="text/javaScript">
        $(function(){
            $('.rolling-banner').slick( 
                {
                    dots:true,
                    infinite:true,
                    speed : 300,
                    slidesToShow:1,
                    adaptiveHeight: true,
                    autoplay : true
                }
            );
        });
    </script>    
</head>
</head>
<body>
    <div class="view">
        <div class="rolling-banner">
            <img src="images/Koala.jpg">
            <img src="images/Chrysanthemum.jpg">
            <img src="images/Desert.jpg">
            <img src="images/Hydrangeas.jpg">
            <img src="images/Jellyfish.jpg">
            <img src="images/Lighthouse.jpg">
            <img src="images/Penguins.jpg">
            <img src="images/Tulips.jpg">
        </div>
    </div>
</body>
</html>
